<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio sample</title>
  <meta name="description" content="This is my portfolio sample for practicinig front-end skills">
  <meta name="author" content="Cho Jaesin">
  <script src="https://kit.fontawesome.com/cb624a79d6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="imgs/gamsung.icon2.png"/>
  <scripts src="main.js" defer></scripts>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="navbar__logo">
      <i><img src="imgs/gamsung.icon2.png" alt=""></i>
      <a href="#">Ellie</a>
    </div>
    <div class="navbar__menu">
      <ul class="navbar__menu">
        <li class="navbar__menu__item1">Home</li>
        <li class="navbar__menu__item2">About</li>
        <li class="navbar__menu__item3">Skills</li>
        <li class="navbar__menu__item4">My Work</li>
        <li class="navbar__menu__item5">Testimonial</li>
        <li class="navbar__menu__item6">Contact</li>
      </ul>
    </div>
  </nav>
  <!-- Home -->
  <section id="home">
    <img src="imgs/2.jpg" alt="Ellie's profile photo" class="home__avatar">
    <h1 id="home__title">Hello <br/> I'm Dream Coder</h1>
    <h2 id="home__description">A Software Engineer currently residing in Sydney, Australia</h2>
    <button id="contact">contact me</button>
  </section>
  <!-- About -->
  <section id="about"></section>
  <section id="skills"></section>
  <section id="work"></section>
  <section id="testimonials"></section>
  <section id="contact"></section>
  
</body>
</html>
